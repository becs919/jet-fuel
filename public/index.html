<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fuel</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>JetFuel</header>
    <section class="form-section">
    <form class="url-form">
      <input class="url-form form-fields" type="text" placeholder="Give me that URL"/>
      <input class="title-form form-fields" type="text" placeholder="Name your URL"/>
      <input class="dropdown-form form-fields" type="text" placeholder="Folders"/>

      <article class="checkbox">
        <input class="checkbox-form form-fields" type="checkbox" placeholder="Folders"/>
        <p>Or Create a New Folder</p>
      </article>

      <input class="submit" type="submit" value="Shrink Me!"/>
    </form>
    </section>

    <section class="folders">
      <article class="heading">
        <h2>My Folders</h2>
      </article>
      <article class="folder-list">
        <ul>
          <li>Food</li>
          <li>Cats</li>
          <li>Knitting</li>
        </ul>
      </article>
    </section>
  </body>
  <script type="text/javascript" rel="./index.js"></script>
</html>
